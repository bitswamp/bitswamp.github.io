---
layout: default
---

<article class="post">
  <div class="entry">
    <img src="{{src.url}}/{{page.image}}" alt="{{page.image_description}}" />
  </div>
  
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>
</article>
